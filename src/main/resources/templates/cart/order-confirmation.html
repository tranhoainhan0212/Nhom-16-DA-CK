<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Order Confirmation'">Order Confirmation</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #CDCDB4;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      color: #007bff;
    }

    p {
      font-size: 18px;
      color: #28a745;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
  <h1>XÁC NHẬN</h1>
  <p>Bạn đã thanh toán thành công!</p>
  <div class="mt-3">

    <a th:href="@{/products}" class="btn btn-secondary">Tiếp Tục Mua Sắm</a>
  </div>
</section>
</body>
</html>
