<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${product.name} + ' - Chi Tiết Sản Phẩm'">Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #CDCDB4;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .card-title {
            color: #343a40;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-text {
            color: #6c757d;
            font-size: 1.2rem;
        }
        .btn-primary, .btn-warning {
            border-radius: 20px;
        }
        .btn-primary:hover, .btn-warning:hover {
            border-radius: 20px;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">Chi Tiết Sản Phẩm: <span th:text="${product.name}"></span></h1>

        <div class="card mb-3 custom-card">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="@{/images/{image}(image=${product.image})}" class="img-fluid rounded-start" alt="Ảnh Sản Phẩm">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text">
                            <i class="bi bi-currency-dollar"></i> <strong>Giá:</strong> <span th:text="${product.price} + ' VNĐ'"></span><br>
                            <i class="bi bi-info-circle"></i> <strong>Mô Tả:</strong> <span th:text="${product.description}"></span><br>
                            <i class="bi bi-tags-fill"></i> <strong>Danh Mục:</strong> <span th:text="${product.category.name}"></span>
                        </p>
                        <!-- Button to add to cart -->
                        <form th:action="@{/cart/add}" method="post" class="d-inline-block">
                            <label for="quantity"><strong>Số Lượng:</strong></label>
                            <input type="hidden" th:value="${product.id}" name="productId"/>
                            <input type="number" name="quantity" min="1" value="1" class="form-control d-inline-block" style="width: 70px;">
                            <button type="submit" class="btn btn-warning btn-sm mt-2">
                                <i class="bi bi-cart-plus"></i> Thêm Vào Giỏ
                            </button>
                        </form>
                        <a th:href="@{/products}" class="btn btn-primary mt-2">
                            <i class="bi bi-arrow-left"></i> Quay Lại
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
