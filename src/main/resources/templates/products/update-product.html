<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: auto;
    }

    h1 {
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
    }

    form {
        max-width: 600px;
        margin: auto;
    }

    label {
        font-weight: bold;
        color: #007bff;
    }

    .form-control {
        border-radius: 20px;
        box-shadow: none;
        border-color: #ced4da;
    }

    textarea.form-control {
        resize: none;
        height: 150px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: all 0.3s ease;
        border-radius: 20px;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-link {
        color: #007bff;
        font-weight: bold;
    }

    .btn-link:hover {
        text-decoration: none;
    }

    .form-text {
        color: #6c757d;
        font-size: 0.875rem;
    }

    .btn-cancel {
        background-color: #6c757d;
        border-color: #6c757d;
        transition: all 0.3s ease;
        border-radius: 20px;
        font-weight: bold;
    }

    .btn-cancel:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Chỉnh sửa sản phẩm</h1>
  <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Tên sản phẩm:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Giá:</label>
      <input type="text" th:field="*{price}" class="form-control" id="price" required>

    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Danh mục:</label>
      <select th:field="*{category}" class="form-control" id="category">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>

    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Mô tả:</label>
      <textarea th:field="*{description}" class="form-control" id="description" required></textarea>

    </div>
    <div class="mb-3">
      <label for="imageFile" class="form-label">Hình ảnh:</label>
      <input type="file" name="imageFile" class="form-control" id="imageFile">

    </div>
    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    <a th:href="@{/products}" class="btn btn-cancel">Hủy bỏ</a>
  </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
